<!DOCTYPE html>
<html lang="ja">
<head>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <meta charset="UTF-8" />
  <title>Text Correction</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body class="section">
  <div class="container">
    <h1 class="title">Text File Correction</h1>

    <div class="field">
      <div class="file has-name is-fullwidth">
        <label class="file-label">
          <input class="file-input" type="file" id="fileInput" accept=".txt" />
          <span class="file-cta">
            <span class="file-icon">📄</span>
            <span class="file-label">ファイルを選択</span>
          </span>
          <span class="file-name" id="fileName">選択されていません</span>
        </label>
      </div>
    </div>

    <button id="startBtn" class="button is-primary" disabled>Start</button>
    <p id="status" class="mt-4"></p>

    <a id="downloadLink" class="button is-link is-hidden" download>Download File</a>
  </div>

  <!-- アプリ設定：CDK で置換される -->
  <script>
    window.APP_CONFIG = {
      API_ENDPOINT: "__API_ENDPOINT__"  // CDK の Outputs を手動 or 自動で差し替え
    };
  </script>
  <script src="upload.js"></script>
</body>
</html>
